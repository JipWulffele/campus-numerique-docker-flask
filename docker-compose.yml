  
services:
    
   # Postgres -----------------------------------------------------
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql # Persist data, avoid data loss on container restart
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -t 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  # Adminer ---------------------------------------------------------
  # Database service for Flask application: http://localhost:8080/ -> login with flaskuser/flaskpass
  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - ${ADMINER_PORT}:8080
    depends_on:
      db:
        condition: service_healthy

  # Ollama --------------------------------------------------------- 
  ollama:
    image: ollama/ollama # Use the official Ollama image
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ${OLLAMA_MODELS_PATH}:/root/.ollama/models # Map local models directory
    ports:
      - ${OLLAMA_HOST_PORT}:11434  # Host port mapping

  # Flask ---------------------------------------------------------
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile  
    container_name: flask_app
    ports:
      - ${FLASK_PORT}:5000
    environment:
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      - ollama
      - db
    volumes:
      - ./static/uploads:/app/static/uploads

# Volumes --------------------------------------------------------
volumes:
  postgres_data:

# Useful commands ------------------------------------------------

# Clear postgres table:
# docker ps -aq | xargs docker stop
# docker ps -aq | xargs docker rm
# docker compose down -v

# If cache problems:
# docker builder prune --force
# docker system prune

# Build and run containers:
# docker compose up --build

# Acess container when docker compose is up (from other therminal):
# docker exec -it <ID> /bin/bash
# Find localtion ollama models:
# find / -name models | grep "ollama"